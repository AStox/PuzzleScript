<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>__GAMETITLE__</title>
<style>

body {
	background-color:black; /*don't modify this line at all, needs text to be the same*/
	font-family:"Courier New", Courier, monospace
}
#gameCanvas {
  display:none;
  position:absolute;
  top: 0px;
  left: 0px;
  width: 100%;
  height: 100%;
  bottom: 0px;
  right:0px;
  border: 0px;
  background-color: black; /*don't modify this line at all, needs text to be the same*/
  -webkit-tap-highlight-color: rgba(0,0,0,0);
  image-rendering: -moz-crisp-edges;
  image-rendering: -webkit-crisp-edges;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
} 

h1 {
	color:lightblue;/*don't modify this line at all, needs text to be the same*/
	font-weight:normal;
}
a {
	color:lightblue;/*don't modify this line at all, needs text to be the same*/
}
.title {	
	background-color:none;
	text-align:center;
	font-size:100%;
	float:center;
	color:gray;
	position:absolute;
	left:10%;
	right:10%;
	top:0%;
	height:10%;
}

.footer {	
	background-color:none;
	text-align:center;
	float:center;
	color:white;
	position:absolute;
	margin-top:10px;
	left:10%;
	right:10%;
	top:90%;
	bottom:10%;
}
.gameContainer {
	background-color:none;
	position:absolute;
	left:10%;
	right:10%;
	top:70px;
	bottom:70px;
}

#video {
	position: absolute;
	top: 0px;
	left: 0px;
	margin: auto;
	height: 100%;
	bottom: 0px;
	right: 0px;
	border: 0px;
	display:none;
}

#playbutton {
	position: absolute;
    margin: auto;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
	height:15%;
}

</style>
</head>
<body>
<div class="gameContainer">
	<!-- <img id="splashImg" src="splash.jpg" /> -->
<canvas 
    id="gameCanvas" 
    onmousemove="mouseMove(event)" 
    onmouseout="mouseOut()"
	onkeydown="keyDown()"
></canvas>
</div> 
<div class="footer">
<!-- <span id="errormessage" style="color:red;"></span> -->
	<a href="http://armor.ag/MoreGames">Play More Games</a><br><br>
	<a href="http://www.facebook.com/ArmorGames">Like Us!</a>
</div>

<script src="js/globalVariables.js"></script>
<script src="js/debug_off.js"></script>
<script src="js/font.js"></script>
<script src="js/rng.js"></script>
<script src="js/riffwave.js"></script>
<script src="js/sfxr.js"></script>
<script src="js/codemirror/codemirror.js"></script>
<script src="js/colors.js"></script>
<script src="js/graphics.js"></script>
<script src="js/engine.js"></script>
<script src="js/parser.js"></script>
<script src="js/compiler.js"></script>
<script src="js/inputoutput.js"></script>
<script src="js/mobile.js"></script>

<script src="js/gamedat.js"></script>

<img id="playbutton" src="playbutton.png">
<video id="video" width="648" height="432" margins="auto">
	<source src="http://files.armorgames.com/intro/648x432_v1.m4v" type="video/mp4">
</video>
<script>
	var video = document.getElementById('video');
	document.getElementById('playbutton').onclick = function(){
		document.getElementById('playbutton').remove();
		video.style.display = "inherit";
		video.play();
	};

	video.onclick = function(){
		video.remove();
		document.getElementById('gameCanvas').style.display="inherit";
	};

    video.onended = function(e) {
		video.remove();
		document.getElementById('gameCanvas').style.display="inherit";
    };
</script> 

</body>
</html>
